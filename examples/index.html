<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>async-monitor.js</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="main.css" />

		<script type="module" src="./js/version.js"></script>
		<script type="module" src="./js/index-demo01.js"></script>
		<script type="module" src="./js/index-demo02.js"></script>
		<script type="module" src="./js/index-demo03.js"></script>
		<script type="module" src="./js/index-demo04.js"></script>
		<script type="module" src="./js/index-random.js"></script>
		<script>
			function show_code(url) {
				window.open(url, 'popupWindow', 'width=600,height=400,scrollbars=yes');
			}
		</script>
		<script>
			function interact() {
				const currentTarget = event.currentTarget;
				if (currentTarget) {
					const span = currentTarget.parentElement;
					const group = asyncMonitor.find(g => g._id === parseInt(span.getAttribute('data-monitor-tree')));
					if (group) {
						const index = parseInt(span.getAttribute('data-monitor-index'));
						if (isNaN(index) || index === 0) {
							group.abort();
						} else {
							const element = group._functions.find(f => f._id === index);
							if (element && element.abort) {
								element.abort();
							}
						}
					}
				}
			}
		</script>
	</head>

	<body>
		<div class="button-container">
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-demo01.js')"></i>
				<button id="demo01" onclick="demo_demo01()">demo01</button>
			</div>
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-demo02.js')"></i>
				<button id="demo02" onclick="demo_demo02()">demo02</button>
			</div>
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-demo03.js')"></i>
				<button id="demo03" onclick="demo_demo03()">demo03</button>
			</div>
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-demo04.js')"></i>
				<button id="demo04" onclick="demo_demo04()">demo04</button>
			</div>
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-random.js')"></i>
				<button id="demo00" onclick="document['demo_demo00']()">demo00</button>
			</div>
		</div>
		<div id="logger"></div>
	</body>
</html>
