<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>async-monitor.js</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="styles.css" />

		<script type="module" src="./js/console-log.js"></script>
		<script type="module" src="./js/version.js"></script>
		<script type="module" src="./js/index-parallel.js"></script>
		<script type="module" src="./js/index-serial.js"></script>
		<script type="module" src="./js/index-mixed.js"></script>
		<script>
			function show_code(url) {
				window.open(url, 'popupWindow', 'width=600,height=400,scrollbars=yes');
			}
		</script>
	</head>

	<body>
		<div class="button-container">
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-parallel.js')"></i>
				<button onclick="demo_parallel_execution()">Parallel Execution</button>
			</div>
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-serial.js')"></i>
				<button onclick="demo_serial_execution()">Serial Execution</button>
			</div>
			<div class="btn-wrapper">
				<i class="fas fa-code" id="codeIcon" onclick="show_code('./js/index-mixed.js')"></i>
				<button onclick="demo_mixed_execution()">Mixed Example</button>
			</div>
		</div>
		<div id="console"></div>
	</body>
</html>
